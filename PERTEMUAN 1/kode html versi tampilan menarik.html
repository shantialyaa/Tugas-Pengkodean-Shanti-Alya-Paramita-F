<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Persediaan FEB UNDIP</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1509062522246-3755977927d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }
        .overlay {
            background: rgba(255, 182, 193, 0.7); /* Pink pastel transparan */
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 240, 245, 0.9); /* Latar konten pink pastel lembut */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #ff1493; /* Deep pink mencolok */
            text-shadow: 2px 2px 4px #fff, -2px -2px 4px #fff;
            animation: blink 1.5s infinite;
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', cursive; /* Font playful */
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        h2 {
            color: #c71585; /* Medium violet red */
            font-size: 1.8em;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ffb6c1; /* Light pink */
            padding: 12px;
            text-align: left;
        }
        th {
            background: #ff69b4; /* Hot pink */
            color: white;
        }
        td {
            background: #fff0f5; /* Lavender blush */
        }
        .form-section {
            border: 2px solid #ff69b4;
            padding: 20px;
            background: #ffe4e1; /* Misty rose */
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 130px;
            color: #c71585;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ffb6c1;
            border-radius: 5px;
            background: #fff;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #ff1493;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #ff1493;
        }
        /* Responsif */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            input[type="text"], input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Aplikasi Persediaan FEB UNDIP</h1>

            <!-- Tabel Daftar Barang -->
            <h2>Daftar Barang</h2>
            <table>
                <tr>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Satuan</th>
                    <th>Harga</th>
                </tr>
                <tr>
                    <td>BRG001</td>
                    <td>Beras</td>
                    <td>100</td>
                    <td>Kg</td>
                    <td>Rp 15.000</td>
                </tr>
                <tr>
                    <td>BRG002</td>
                    <td>Minyak Goreng</td>
                    <td>50</td>
                    <td>Liter</td>
                    <td>Rp 20.000</td>
                </tr>
                <tr>
                    <td>BRG003</td>
                    <td>Gula</td>
                    <td>75</td>
                    <td>Kg</td>
                    <td>Rp 12.000</td>
                </tr>
            </table>

            <!-- Form Input Barang Baru -->
            <h2>Tambah Barang Baru</h2>
            <div class="form-section">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="kode">Kode Barang:</label>
                        <input type="text" id="kode" name="kode" required>
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama Barang:</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="jumlah">Jumlah:</label>
                        <input type="number" id="jumlah" name="jumlah" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="satuan">Satuan:</label>
                        <input type="text" id="satuan" name="satuan" required>
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga:</label>
                        <input type="text" id="harga" name="harga" required>
                    </div>
                    <input type="submit" value="Tambah Barang">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
